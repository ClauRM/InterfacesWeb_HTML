<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin: 10px;
        }

        input {
            width: 300px;
            height: 20px;
        }

        button {
            background-color: lightblue;
            width: 100px;
            height: 30px;
            border-radius: 0.5em;
        }
    </style>
</head>

<body>
    <div id="contenedor">
        <h1>Formulario de registro</h1>
        <div>
            <input id="nombre" type="text" placeholder="Introduce aquí tu nombre">
        </div>
        <div>
            <input id="apellido" type="text" placeholder="Introduce aquí tu apellido">
        </div>
        <div>
            <button id="boton" type="submit" disabled>Submit</button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var inputs = document.getElementsByTagName("input"); //array de inputs

            //recorrer todos los inputs con un for para agregar un listener a cada uno
            for (let i = 0; i < inputs.length; i++) {
                //listener que se activa cuando se hace foco fuera del input
                $(inputs[i]).blur(function () {
                    if ($("#nombre").val() != '' && $("#apellido").val() != '') {//se evalua si todos los campos estan cumplimentados
                        $("#boton").prop("disabled", false);//si estan cumplimentados se remueve el atributo disabled
                    } else {
                        $("#boton").prop("disabled", true); //si alguno esta vacio se deshabilita el boton
                    }
                })

            }

        });
    </script>
</body>

</html>
