<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online2_galeriafotos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container m-5">
        <div class="m-50 row mb-4">
            <a data-bs-toggle="modal" data-bs-target="#modal1"> <!--este modal (popup) se puede poner para cada imagen-->
                <img class="w-50 mb-4 rounded" src="img/coche1.jpg">
            </a>
            <img class="w-50 mb-4 rounded" src="img/coche2.jpg">
        </div>
        <div class="m-50 row mb-4">
            <img class="w-50 mb-4 rounded" src="img/coche3.jpg">
            <img class="w-50 mb-4 rounded" src="img/coche4.jpg">
        </div>
        <div class="m-50 row mb-4">
            <img class="w-50 mb-4 rounded" src="img/coche5.jpg">
            <img class="w-50 mb-4 rounded" src="img/coche6.jpg">
        </div>
    </div>
    <div class="modal" id="modal1"> <!--cuando pinche sobre la imagen se centra-->
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <img src="img/coche1.jpg">
            </div>
        </div>

    </div>
</body>

</html>
