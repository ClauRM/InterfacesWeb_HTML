<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online4_carrusel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="carousel slide" id="primercarousel" data-bs-ride="true"> <!--con data-bs-ride="carousel" cambia solo-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#primercarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#primercarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#primercarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100 d-block" src="img/coche1.jpg">
            </div>
        </div>
        <div class="carousel-item">
            <img class="w-100 d-block" src="img/coche2.jpg">
        </div>
        <div class="carousel-item">
            <img class="w-100 d-block" src="img/coche3.jpg">
        </div>
    </div>
    <button type="button" data-bs-target="#primercarousel" class="carousel-control-prev" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button type="button" data-bs-target="#primercarousel" class="carousel-control-next" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</body>

</html>
