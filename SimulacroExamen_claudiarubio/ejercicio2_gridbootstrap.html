<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2_gridbootstrap_claudiarubio</title>
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Javascript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center pt-4" style="background-color: darkgray;">
                <video class="w-25 h-90" controls>
                    <source src="./media/carreras.mp4" type="video/mp4">
                </video>
                <p>Formato mp4 - carreras</p>
            </div>
        </div>
        <div class="row">
            <div class="col" style="background-color: grey;">
                <audio class="col-12 mt-4" controls><!--etiqueta controls-->
                    <source src="./media/coche.wav" type="audio/wav">
                    <p class="fst-italic pt-1">Formato wav</p>
                </audio>
                <audio class="col-12 mt-3" controls><!--depende del navegador permite un formato u otro-->
                    <source src="./media/cars.mp3" type="audio/mp3">
                    <p class="fst-italic mt-1">Formato mp3</p>
                </audio>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col" style="background-color: red;">BLOQUE ROJO</div>
                </div>
                <div class="row">
                    <div class="col" style="background-color: whitesmoke;">
                        <audio class="col-12 mt-4" controls><!--etiqueta controls-->
                            <source src="./media/coche.wav" type="audio/wav">
                            <p class="fst-italic mt-1">Formato wav</p>
                        </audio>
                        <audio class="col-12 mt-3" controls><!--depende del navegador permite un formato u otro-->
                            <source src="./media/cars.mp3" type="audio/mp3">
                            <p class="fst-italic mt-1">Formato mp3</p>
                        </audio>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
